<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
    <div class="ctn">
        <div class="display">
            <input class="display inp" type="text"  name="display" readonly/>
        </div>
        <button class="box"  onclick="val('7')">7</button>
        <button class="box"  onclick="val('8')">8</button>
        <button class="box"  onclick="val('9')">9</button>
        <button class="box bg-info text-light"  onclick="val('/')">/</button>
        <button class="box "  onclick="val('4')">4</button>
        <button class="box "  onclick="val('5')">5</button>
        <button class="box "  onclick="val('6')">6</button>
        <button class="box bg-success text-light"  onclick="val('-')">-</button>
        <button class="box "  onclick="val('1')">1</button>
        <button class="box "  onclick="val('2')">2</button>
        <button class="box "  onclick="val('3')">3</button>
        <button class="box bg-warning text-light"  onclick="val('+')">+</button>
        <button class="box "  onclick="val('0')">0</button>
        <button class="box "  onclick="val('00')">00</button>
        <button class="box "  onclick="val('.')">.</button>
        <button class="box  bg-primary text-light"  onclick="val('*')">*</button>
        <button class="box "  onclick="var display = document.querySelector('.inp'); display.value=''">AC</button>
        <button class="box "  onclick="var display = document.querySelector('.inp'); display.value = display.value.toString().slice(0,-1)">DC</button>
        <button class="box  bg-danger text-light" style="width: 160px;"  onclick="calculate()">=</button>
    </div>
    <script>
        var display = document.querySelector('.inp');

        function val(input){
            display.value +=input;
        }
        function clear(){
            display.value += "---";
        }
        function calculate(){
            try{
                display.value =eval(display.value);
            }catch{
                display.value ='Error âš ';
            }
        }
    </script>
</body>
</html>
